<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <header>
      <div class="left">
       <img class="img" src="img/images.jpg" alt="">
       <h1>Friendship Forever</h1>
       </div>
       
       <div class="right">
           
           <form>
  <div>
    
    <input type="email" placeholder="Email">
  </div>
  <div>
   
    <input type="password" placeholder="Password">
  </div>
  <div class="right-sub">
    
      <input type="checkbox"> Remember me
   
  </div>
  <button type="submit">Log in</button>
</form>
       </div>
       
   </header>
   <div class="main">
   <div class="main-left">
       <h2>True friendship is never serene.</h2>
   </div>
   
   
   
    <div class="makeform">
        
        
        <div class="firstpart">
           <h1>Sign Up</h1>
            <h2><span>1</span>Your basic info</h2>
            
<form>
  Name:<br><input type="text" name="user"><br>
   Email:<br><input type="email"><br>
   Password:<br><input type="password"><br>
   Age:<br><input type="radio">Under21
  <br><input type="radio">21-30 or Older
</form>  
            
        </div>
        
        
        <div class="secondpart">
            <h2><span>2</span>Your Profile</h2>
             <form>
 
    
    First Name: <input type="text"><br>
    Last Name: <input type="text"><br>
    Address:<br><textarea></textarea> <br>
    Date of birth: <input type="text"><br>
    Phone: <input type="text"><br>
    Email:<input type="email"><br>
 
</form> 
      </div>  
        
        <div class="thirdpart">
        <form action="">  
        Education Qualifications:<br>
   <select>
  <option value="S.S.C">S.S.C</option>
  <option value="H.S.C">H.S.C</option>
  <option value="Honours">Honours</option>
  <option value="Masters">Masters</option>
</select>
 
Interests:<br>
<input type="checkbox"> Playing
<br>
<input type="checkbox">Reading
<br><input type="checkbox">Traveling
<br>
<input type="checkbox">Working
 
  </form>  
        
        </div>
        
        <div class="fourthpart">
            
           <input type="button" value="Sing Up">
            
        </div>
        
        
       </div>
        
        
    </div>
</body>
</html>
